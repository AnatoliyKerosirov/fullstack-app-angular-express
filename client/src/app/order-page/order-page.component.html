<div class="page-title">
  <h4 *ngIf="isRoot">Заказ</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Заказ</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Добавить продукцию
  </h4>
  <button
    class="waves-effect btn grey darken-1 modal-trigger"
    (click)="openModal()"
    [disabled]="orderService.list.length === 0"
  >
    Завершить
  </button>
</div>
<router-outlet></router-outlet>


<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Ваш заказ</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let product of orderService.list">
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
        <td><i class="material-icons pointer" (click)="removeProduct(product)">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>{{orderService.sum}} грн</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="modal-action waves-effect waves-black btn-flat"
      (click)="closeModal()"
    >
      Отмена
    </button>
    <button
      class="modal-action btn waves-effect"
      (click)="submitOrder()"
      [disabled]="orderService.list.length === 0"
    >
      Подтвердить
    </button>
  </div>
</div>
