<div *ngIf="products$ | async as products; else loader">
  <table class="highlight" *ngIf="products.length !== 0; else empty">
    <thead>
    <tr>
      <th>Название</th>
      <th>Стоимость</th>
      <th>Количество</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>
        <div class="input-field inline order-position-input">
          <input type="number" min="1" [(ngModel)]="product.quantity" >
        </div>
      </td>
      <td>
        <button
          class="btn waves-effect wavers-light btn-small"
          (click)="addProductToOrder(product)"
          [disabled]="!product.quantity"
        >Добавить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <ng-template #empty>
    <div class="center">Нет товара</div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
