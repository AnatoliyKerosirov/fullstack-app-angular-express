<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>

  <div class="card">
    <div class="card-content">
      <span class="card-title">Создать аккаунт</span>
      <div class="input-field">
        <input
          formControlName="email"
          id="email"
          type="email"
          [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
        >
        <label for="email">Email:</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
        >
          <span *ngIf="form.get('email').errors['required']">Пустой e-mail</span>
          <span *ngIf="form.get('email').errors['email']">Некорректный e-mail</span>
        </span>

      </div>
      <div class="input-field">
        <input
          formControlName="password"
          id="password"
          type="password"
          [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
        >
        <label for="password">Пароль:</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
        >
          <span *ngIf="form.get('password').errors['required']">Пустой пароль</span>
          <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
            Пароль меньше {{form.get('password').errors['minlength']['requiredLength']}} символов
          </span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled"
      >Создать</button>
    </div>
  </div>
</form>
