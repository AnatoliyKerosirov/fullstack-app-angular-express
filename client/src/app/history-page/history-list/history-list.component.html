<table class="highlight mb2" >
  <thead>
  <tr>
    <th>№</th>
    <th>Дата</th>
    <th>Время</th>
    <th>Сумма</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.idOrder}}</td>
    <td>{{order.date}}</td>
    <td>{{order.idOrder}}</td>
    <td>{{order.sum}} грн.</td>
    <td>
      <button class="btn btn-small grey darken-1">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div id="order-list" class="modal modal-fixed-footer">
  <div class="modal-content" >
    <h4 class="mb1">Заказ №</h4>
    <table class="highlight" >
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
      </tr>
      </thead>

      <tbody>
      <tr >
        <td>
          name
        </td>
        <td>quantity</td>
        <td>price</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>sum</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat">Закрыть</button>
  </div>
</div>
