<table class="highlight mb2" >
  <thead>
  <tr>
    <th>№</th>
    <th>Дата</th>
    <th>Время</th>
    <th>Сумма</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.idOrder}}</td>
    <td>{{order.date | date:'yyyy-MM-dd'}}</td>
    <td>{{order.date | date:'HH:mm:ss'}}</td>
    <td>{{order.sum}} грн.</td>
    <td>
      <button
        class="btn btn-small grey darken-1"
        (click)="selectOrder(order)"
      >
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div
  #modal
  class="modal modal-fixed-footer"
>
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">Заказ №{{selectedOrder.idOrder}}</h4>
    <table class="highlight" >
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let product of selectedOrder.listProducts">
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>{{selectedOrder.sum}} грн.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="modal-action waves-effect waves-black btn-flat"
      (click)="closeModal()"
    >
      Закрыть
    </button>
  </div>
</div>
